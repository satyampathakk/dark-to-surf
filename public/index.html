<!DOCTYPE html>
<html lang="en">
<head>

    body {

      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #2a2a2a, #333);
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #f0a500;

    }

    /* Container for form */
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    /* Input field styling */
    input[type="text"] {
      width: 70%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #444;
      background-color: #333;
      color: #fff;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #f0a500;
    }

    /* Button styling */
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #f0a500;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d88e00;
    }

    /* Checkbox styling */
    input[type="checkbox"] {
      margin: 0.5rem;
      transform: scale(1.2);
    }

    label {
      font-size: 1rem;
      color: #fff;
      margin-right: 1rem;
    }

    /* Iframe styling */
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Search engines list */

      padding: 0;

    }

      color: #f0a500;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .search-engines a:hover {
      color: #d88e00;
    }

    /* Adding responsive design */
    @media (max-width: 768px) {
      input[type="text"] {
        width: 85%;
      }
      
      button {

      }
    }
  </style>
</head>
