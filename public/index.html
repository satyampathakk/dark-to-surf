<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tor Proxy Browser</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #eee; }
    input { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
    iframe { width: 100%; height: 80vh; border: 1px solid #444; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Tor Proxy Browser</h1>
  <form onsubmit="go(event)">
    <input id="url" placeholder="Enter URL (http://example.onion or clearnet)" />
    <button type="submit">Go</button>
  </form>
  <iframe id="view"></iframe>

  <script>
    function go(e) {
      e.preventDefault();
      const input = document.getElementById('url').value;
      const frame = document.getElementById('view');
      frame.src = '/proxy?url=' + encodeURIComponent(input);
    }
  </script>
</body>
</html>
